version: '3.8'

services:
  # Your Python App
  auto-closer:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - wppconnect
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # The Fix: Build directly from the Official Repo
  wppconnect:
    build: https://github.com/wppconnect-team/wppconnect-server.git
    restart: always
    ports:
      - "21465:21465"
    environment:
      - PORT=21465
      - SECRET_KEY=THISISMYSECURETOKEN
      - WEBHOOK_URL=http://host.docker.internal:8000/webhooks/wppconnect
      - AUTO_DOWNLOAD=true
      - BROWSER_ARGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage
    volumes:
      - ./wppconnect-sessions:/userDataDir