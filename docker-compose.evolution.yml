version: '3.3'

services:
  evolution-api:
    container_name: naira_sniper_evolution
    image: evoapicloud/evolution-api:v2.3.6
    restart: always
    ports:
      - "8081:8080"
    environment:
      - SERVER_URL=http://localhost:8081
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=naira-sniper-secret-key
      
      # CRITICAL FIX: GitHub Issue #2224 - Force WhatsApp Web Version
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1029620931
      
      # Database Configuration (Required for v2.3+)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution_password@postgres:5432/evolution_db
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_exchange
      
      # Redis Configuration
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
      - CACHE_REDIS_PREFIX_KEY=evolution_v2
      - CACHE_REDIS_SAVE_INSTANCES=false
      - CACHE_LOCAL_ENABLED=false
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution_password
      - POSTGRES_DB=evolution_db
    volumes:
      - evolution_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: evolution_redis
    restart: always
    volumes:
      - evolution_redis_data:/data

volumes:
  evolution_instances:
  evolution_store:
  evolution_pg_data:
  evolution_redis_data: